<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ESTRUENDO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #000000, #1a1a1a);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        header {
            padding: 40px;
        }

        h1 {
            font-size: 70px;
            letter-spacing: 8px;
            margin: 0;
            color: red;
            text-shadow: 0 0 20px red;
        }

        p {
            font-size: 20px;
            margin-top: 20px;
            color: #cccccc;
        }

        .boton {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 18px;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }

        .boton:hover {
            background-color: darkred;
            transform: scale(1.1);
        }

        footer {
            margin-top: 80px;
            padding: 20px;
            background-color: #111;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>ESTRUENDO</h1>
        <button class="boton" onclick="alert('¡Bienvenido a ESTRUENDO!')">
            Entrar
        </button>
    </header>

    <footer>
        © 2026 ESTRUENDO - Todos los derechos reservados
    </footer>

</body>
</html>
