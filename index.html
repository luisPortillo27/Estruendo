<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .contenedor {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #0077ff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<img src="img/exp.png" alt="Imagen">
    <div class="contenedor">
        <h1>¡Bienvenido!</h1>
        <button onclick="mostrarMensaje()">Haz clic aquí</button>
    </div>

    <script>
        function mostrarMensaje() {
            alert("¡Gracias por visitar mi página!");
        }
    </script>

</body>
</html>
